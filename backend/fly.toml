# fly.toml file generated for ror-chatapp on 2023-04-01T18:49:27+08:00

app = "ror-chatapp"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "sin"
processes = []

[env]

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"
